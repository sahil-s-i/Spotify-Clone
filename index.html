<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="./imgsandlogos/favicon.ico">
</head>

<body>
    <!-- <img src="./imgsandlogos/logo.svg" alt="logo"> -->
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="./imgsandlogos/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="./imgsandlogos/homeicon.svg" alt="Home icon">Home</li>
                    <li><img class="invert" src="./imgsandlogos/searchicon.svg" alt="Search icon">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./imgsandlogos/playlisticon.svg" alt="playlist icon">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songInfoDiv">
                    <ul>
                        
                    </ul>
                </div>
                <div class="songList">
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="navs">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50"
                                style="background-color: #1fdf64; border-radius: 50%;" color="#000000" fill="none">
                                <rect x="0" y="0" width="100%" height="100%" fill="none" />
                                <path d="M10 8v8l6-4-6-4z" fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="card image">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f0000000215dda1167224fd1bf3028551" alt="card image">
                        <h2>Today's Top Hits</h2>
                        <p>Ariana Grande is on top of the Hottest 50!</p>
                    </div>
                </div>

                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img src="./imgsandlogos/previousicon.svg" alt="previous play button">
                        <img src="./imgsandlogos/playicon.svg" alt="play button">
                        <img src="./imgsandlogos/nexticon.svg" alt="next play button">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
